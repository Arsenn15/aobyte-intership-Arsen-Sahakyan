<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Rectangle</title>
</head>
<body>

<div class="main" id="root">
    <div class="inputWrapper">
        <span>Please enter rectangle rows count, and hit <span style="color: #51C0FF">ENTER!</span></span>
        <div>
            <label for="rectangleRowCount">Rows: </label>
            <input class="input" id="rectangleRowCount" type="number">
        </div>
    </div>
    <div class="rectangle"></div>
    <button class="rotateBtn" id="rotateBtn">Rotate</button>
</div>
<script src="index.js"></script>
</body>
</html>
